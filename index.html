<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title> 
</head>
<body>

  <div class="main">

    <div class="dance">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="order">
      <h1>Order Summary</h1>
      <p class="silver">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device <br> anywhere you like!</p>
    </div>

    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <div class="year">
        <p class="annual">Annual Plan</p>
        <p class="price silver">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="payment">
      <a class="pay" href="#">Proceed to Payment</a>
      <a class="cancel silver" href="#">Cancel Order</a>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:jovicmiroslav88@gmail.com">Jovic Miroslav</a>
  </div>

</body>
</html>
